name: Python Application

runs-on: self-hosted

on:
  push:
    branches: [ master, release_candidate ]
  pull_request:
    branches: [ master, release_candidate ]

jobs:
  build:
    runs-on: linux
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./python/requirements.txt
    - name: Build & Push Image
      run: |
        cd ./python
        echo "${{ secrets.DOCKERPW }}" | docker login -u "gsaiprasanna" --password-stdin
        docker image build -t gsaiprasanna/sannayee:python .
        docker push gsaiprasanna/sannayee:python